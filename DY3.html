<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Label.meen</title>
    <style>
        form {
            width: 400px;
            background-color: mediumorchid;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <form>
        <label>Username:</label>
        <input type="name" placeholder="Firstname" required>
        <br>
        <br>
        <label>Mail</label>
        <input type="id" placeholder="mail-id" required>
        <br>
        <br>
        <label>DOB</label>
        <input type="date">
        <br>
        <br>
        <label>Gender</label>
        <input type="radio">
        <label>Male</label>
        <br>
        <input type="radio">
        <label>Female</label>
        <br>
        <br>
        <label>Address:</label>
        <br>
        <textarea rows="3" cols="10"></textarea>
        <br>
        <br>
        <label>Department</label>
        <select>
            <option>ECE</option>
            <option>EEE</option>
            <option>CSE</option>
            <option>IT</option>
            <option>AI&DS</option>
        </select>
        <br>
        <br>
        <label>Interested Course:</label>
        <input type="checkbox">
        <label>NPTEL</label>
        <input type="checkbox">
        <label>Guvi</label>
        <input type="checkbox">
        <label>Udemy</label>
        <br>
        <br>
        <input type="submit">
    </form>
    
</body>
</html>
